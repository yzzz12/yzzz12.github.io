<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>我的计划</title>
    <link rel="stylesheet" href="../主页面/mainpage.css">
    <link rel="stylesheet" href="./inforPage.css">
    <link rel="stylesheet" href="../commmon-style.css">
   
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../top-menu.css">
</head>

<body>
    

    <!-- 全局遮蔽效果 -->
    <div class="black_overlay" style="display: none;"></div>
    <!-- 弹出框 -->
    <div class="addBox" style="display: none;">
        <table>
            <tr>
                <div class = 'link-header' id = "weblink" >
                    <input type="text" placeholder="链接粘贴到此处" class="put curl" value="">
                    
                </div>
                
                <br>
            </tr>
            <tr>
                <div class = 'link-header' id = "weblink" >
                    <input type="text" placeholder="标题" class="put ctitle" value="">
                </div>
                <br>
            </tr>
            <tr>
                <!-- <input type="text" placeholder="日期:0~7" class="day_select" value=""> -->
                <!-- 日期选择按钮 -->
                <div class="week-list">
                
                    <div class="week-block" id="Mon">星期一</div>
                    <div class="week-block" id="Tue">星期二</div>
                    <div class="week-block" id="Wed">星期三</div>
                    <div class="week-block" id="Thu">星期四</div>
                    <div class="week-block" id="Fri">星期五</div>
                    <div class="week-block" id="Sat">星期六</div>
                    <div class="week-block" id="Sun">星期日</div>
                
                </div>
                <button class="submitPlan">添加
                    <svg>
                        <rect x="0" y="0" fill="none" width="100%" height="100%"/>
                    </svg>
                </button>
            </tr>
        
        </table>
    </div>
    <!--底边栏-->
    <div class="btn-container">

        <a href="../主页面/mainpage.html" class="btn mainpage-btn">
        <svg>
            <rect x="0" y="0" fill="none" width="100%" height="100%"/>
        </svg>
        首页
        </a>
        <!--svg hover inspired by https://codepen.io/karimbalaa/pen/qERbBY?editors=110 -->
        <!--End of Button 1 -->
        
        <a href="../我的课程/coursePage.html" class="btn coursepage-btn">
            <svg>
                <rect x="0" y="0" fill="none" width="100%" height="100%"/>
            </svg>
            我的课程</a> 
        <!--End of Button 2 -->
        
        
        <a id="choose" href="../个人信息/infoPage.html" class="btn infopage-btn">
            <svg>
                <rect x="0" y="0" fill="none" width="100%" height="100%"/>
            </svg>
            个人信息</a> 
        <!--End of Button 3 -->
        
    </div>
    <!-- 计划框 -->
    <div class="planbody" style="height: 100%">
        
    </div>
    <div class="card2">
        <div class="imgBx">
            <img src="111.jpg">
        </div>
        <div class="content">
            <div class="details">
                <h2>姓名<br><span id="name">小明</span></h2>
                <div class="data">
                    <h3>学校<br><span id="school">福州大学</span></h3>
                    <h3></h3>
                    <h3>专业<br><span id="course">计算机</span></h3>
                </div>
                <div class="actionBtn">
                    <button id="btn1" >我爱用东学西读</button>
                    <button id="btn2" ><a href="../登录注册页面/homepage.html">退出登入</a></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src = "../个人信息/infoPage.js"></script>
    <script src="../js/commmon.js"></script>
</body>


</html>
