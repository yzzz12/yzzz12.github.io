<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">

<link rel='stylesheet' href='../css/bootstrap.min.css'>

<!---图标库--->
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>

<link rel="stylesheet" href="../css/style.css">
<link rel='stylesheet' href='../css2/splitting.css'>
<link rel='stylesheet' href='../css2/mwgbqon.css'>
<link rel="stylesheet" href="../css2/style.css">

</head>
<body>
	<h2 data-splitting class="headline headline--yell">东学西读</h2>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>登录</span><span>注册</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">登录</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="名称" id="username" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="密码" id="password" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn btn-login">提交</a>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">注册</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="名称" id="reg_user" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="密码" id="reg_password" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="text" name="logpass" class="form-style" placeholder="学校" id="reg_school" autocomplete="off">
												<i class="input-icon uil uil-bell-school"></i>
											</div>
											<div class="form-group mt-2">
												<input type="text" name="logpass" class="form-style" placeholder="专业" id="reg_major" autocomplete="off">
												<i class="input-icon uil uil-pen"></i>
											</div>
											<a href="#" class="btn btn-reg">提交</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
	

		
	 

</body>
  <script src = "../js/commmon.js"></script>
  <script src="homepage.js"></script>
  <script src='../js/splitting.min.js'></script>
<script src="../js/script.js"></script>
</html>
