<body>

            <li></li>

            <li></li>
            <li></li>
        </ul>

			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
				x="0px" y="0px" viewBox="0 0 16 16"

    <!-- 全局遮蔽效果 -->
    <div class="black_overlay" style="display: none;"></div>
    <!-- 弹出框 -->
    <div class="addBox" style="display: none;">
        <table>
            <tr>
                <div class = 'link-header' id = "weblink" >
                    <input type="text" placeholder="链接粘贴到此处" class="put curl" value="">
                    
                </div>
                
                <br>
            </tr>
            <tr>
                <div class = 'link-header' id = "weblink" >
                    <input type="text" placeholder="标题" class="put ctitle" value="">
                </div>
                <br>
            </tr>
            <tr>
                <!-- <input type="text" placeholder="日期:0~7" class="day_select" value=""> -->
                <!-- 日期选择按钮 -->
                <div class = 'link-header' id = "weblink" >
                    
                    <div class="week-list">
                        <span>选择日期</span>
                        <div class="week-block" data-day="1" id="Mon">星期一</div>
                        <div class="week-block" data-day="2" id="Tue">星期二</div>
                        <div class="week-block" data-day="3" id="Wed">星期三</div>
                        <div class="week-block" data-day="4" id="Thu">星期四</div>
                        <div class="week-block" data-day="5" id="Fri">星期五</div>
                        <div class="week-block" data-day="6" id="Sat">星期六</div>
                        <div class="week-block" data-day="7" id="Sun">星期日</div>
                    
                    </div>
                </div>
            
                <button class="submitPlan">添加
                    <svg>
                        <rect x="0" y="0" fill="none" width="100%" height="100%"/>
                    </svg>
                </button>
            </tr>
        
        </table>
    </div>

    <div class="planbody" style="justify-content:center;padding-left: 0;height: calc(100% - 71px);">
        <div class="switch previous_c">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#758a99" stroke-width="3" stroke-linecap="butt" stroke-linejoin="round"><path d="M19 12H6M12 5l-7 7 7 7"/></svg>
        </div>
        <!-- <img src="../imgs/上一个.png" alt="" class="switch previous_c"> -->    
        <div class="Box">

        </div>
        <div class="switch next_c">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#758a99" stroke-width="3" stroke-linecap="butt" stroke-linejoin="round"><path d="M5 12h13M12 5l7 7-7 7"/></svg>
        </div>
        <!-- <img src="../imgs/下一个.png" alt="" class="switch next_c"> -->
        
        <div class="date">
            <button class="dbtn" data-day="1">周一</button>
            <button class="dbtn" data-day="2">周二</button>
            <button class="dbtn" data-day="3">周三</button>
            <button class="dbtn" data-day="4">周四</button>
            <button class="dbtn" data-day="5">周五</button>
            <button class="dbtn" data-day="6">周六</button>
            <button class="dbtn" data-day="7">周日</button>
            <button class="sure">确定</button>
            <button class="cancel">取消</button>
        </div>

        
    </div>

            <svg>
